<!DOCTYPE html>
<html>
  <head>
    <title>PÃ¡gina com Corpo Azul e Caixa de Texto</title>
    <style>
      body {
        background-color: blue;
      }
      input[type="text"] {
        background-color: blue;
        color: white;
        border: none;
      }
      textarea{
        background-color: blue;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <br>
    <input id="c1" type="text" placeholder="Digite aqui..." /><br>
    <button id="myButton" onclick="changeText()">Clique aqui!</button><br>
    <textarea  id="b1" rows="10" cols="75" style="width: 600px; height: 430px;"></textarea><br>
    <script>
      
  
  
      function changeText() {
        const url = document.getElementById('c1').value;
  
        fetch(url, {
          method: 'GET',
          redirect: 'follow'
        })
          .then(response => {
            if (response.redirected) {
              let url = new URL(response.url);
              url.protocol = 'https:';
              url.port = '443';
              return fetch(url, {
                method: 'GET'
              });
            } else {
              return response;
            }
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById("b1").value = data;
          })
          .catch(error => document.getElementById("b1").value =error);
      }
      
      </script>
  </body>
</html>
